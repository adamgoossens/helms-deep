---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackrox-central-services
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: stackrox
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://mirror.openshift.com/pub/rhacs/charts/'
    targetRevision: 59.1.0
    chart: stackrox-central-services
    helm:
      parameters:
      - name: 'central.exposure.route.enabled'
        value: 'true'
      - name: 'imagePullSecrets.allowNone'
        value: 'true'
  project: default
  syncPolicy:
    automated: {}
