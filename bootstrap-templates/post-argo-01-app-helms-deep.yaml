apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helms-deep
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd
    repoURL: git@github.com:adamgoossens/helms-deep.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
